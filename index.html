<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập JAVASCRIPT BUỔI 18</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body style="background-color: #ccc;">   
    <div class="container mt-4 mb-4">
      <div class="col ps-5 pe-5">
        <div class="accordion pt-3" id="accordionExample" style="border: 1px solid #ccc;">
          <div class="number" style="text-align: center;">
            <input type="number" id="so" placeholder="Nhập số n" >
                        <button class="btn btn-success" style="border-radius: 10px;" onclick="allNumber()">Thêm số</button>
                        <br/>
                        <br/>
                        <div id="result" style="color: black;">
                        </div>
          </div>
            <!-- bài tập 1 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <h5>1 : Tính tổng dương</h5>
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-success" style="border-radius: 10px;" onclick="tongDuong()">Tính Tổng</button>
                <br/>
                <br/>
                <div id="ketqua1"></div>
              </div>
            </div>
          </div>
          <!-- bài tập 2 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                <h5>2 : Đếm số dương</h5>
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-success" style="border-radius: 10px;" onclick="demSoDuong()">Đếm số</button>
                <br/>
                <br/>
                <div id="ketqua2"></div>
              </div>
            </div>
          </div>
          <!-- bài tập 3 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                <h5>3 : Tìm số nhỏ nhất</h5>
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-success" style="border-radius: 10px;" onclick="timSoNhoNhat()">Tìm số nhỏ nhất</button>
                <br/>
                <br/>
                <div id="ketqua3"></div>
              </div>
            </div>
          </div>
          <!-- bài tập 4 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    <h5>4 : Tìm số dương nhỏ nhất</h5>
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-success" style="border-radius: 10px;" onclick="soDuongNhoNhat()">Tìm số dương nhỏ nhất</button>
                <br/>
                <br/>
                <div id="ketqua4"></div>
              </div>
            </div>
          </div>
          <!-- bài tập 5 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingFive">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive"
               aria-expanded="false" aria-controls="collapseFive">
                <h5>5 : Tìm số chẵn cuối cùng trong mảng</h5>
              </button>
            </h2>
            <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-success" style="border-radius: 10px;" onclick="soChanCuoi()">Tìm số chẵn </button>
                <br/>
                <br/>
                <div id="ketqua5"></div>
              </div>
            </div>
          </div>
          <!-- bài tập 6 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingSix">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                <h5>6 : Đổi chỗ 2 giá trị trong mảng theo vị trí</h5>
              </button>
            </h2>
            <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <input type="number" placeholder="Nhập vị trí 1" id="num1">
                <input type="number" placeholder="Nhập vị trí 2" id="num2">
                <button class="btn btn-success" style="border-radius: 10px;" onclick="doiCho()">Đổi chỗ </button>
                <br/>
                <br/>
                <div id="ketqua6" style="color:black;"></div>
              </div>
            </div>
          </div>
          <!-- bài tập 7 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingSeven">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
                <h5>7 : Sắp xếp tăng dần</h5>
              </button>
            </h2>
            <div id="collapseSeven" class="accordion-collapse collapse" aria-labelledby="headingSeven" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-success" style="border-radius: 10px;" onclick="sapXepTang()">Sắp xếp</button>
                    <br/>
                    <br/>
                    <div id="ketqua7"></div>
              </div>
            </div>
          </div>
          <!-- bài tập 8 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingEight">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
                <h5>8 : Tìm số nguyên tố đầu tiên</h5>
              </button>
            </h2>
            <div id="collapseEight" class="accordion-collapse collapse" aria-labelledby="headingEigth" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-success" style="border-radius: 10px;" onclick="isprime()">Tìm số nguyên tố</button>
                <br/>
                <br/>
                <div id="ketqua8" style="color:black;"></div>
              </div>
            </div>
          </div>
          <!-- bài tập 9 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingNine">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNine" aria-expanded="false" aria-controls="collapseNine">
                <h5>9 : Đếm số nguyên</h5>
              </button>
            </h2>
            <div id="collapseNine" class="accordion-collapse collapse" aria-labelledby="headingNine" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <input type="number" placeholder="nhập số n" id="themso">
                    <button class="btn btn-success" style="border-radius: 10px;" onclick="themso()">Thêm số</button>
                    <br/>
                    <br/>
                    <div id="somoi" style="color:black;"></div>
                    <br/>
                    <br/>
                    <button class="btn btn-success" style="border-radius: 10px;" onclick="soNguyen()">Tìm số nguyên</button>
                    <br/>
                    <br/>
                    <div id="ketqua9"></div>
              </div>
            </div>
          </div>
          <!-- bài tập 10 -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingTen">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTen" aria-expanded="false" aria-controls="collapseTen">
                <h5>10 : So sánh số lượng số âm và dương</h5>
              </button>
            </h2>
            <div id="collapseTen" class="accordion-collapse collapse" aria-labelledby="headingTen" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-success" style="border-radius: 10px;" onclick="kiemtraso()">So Sánh</button>
                    <br/>
                    <br/>
                    <div id="ketqua10" style="color:black;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
